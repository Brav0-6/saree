<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Sarees - Your Premium Saree Destination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/sari.png" type="image/png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Elegant Sarees</h1>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-icons">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search sarees...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button class="cart-btn" id="cartBtn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-content">
            <h2>Discover Timeless Elegance</h2>
            <p>Explore our exclusive collection of handcrafted sarees</p>
            <button class="shop-now-btn">Shop Now</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Filter Sidebar -->
        <aside class="filter-sidebar">
            <h3>Filters</h3>
            
            <div class="filter-section">
                <h4>Price Range</h4>
                <div class="price-range">
                    <input type="range" id="priceRange" min="0" max="50000" step="1000">
                    <div class="price-inputs">
                        <input type="number" id="minPrice" placeholder="Min">
                        <input type="number" id="maxPrice" placeholder="Max">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h4>Category</h4>
                <div class="filter-options">
                    <label><input type="checkbox" value="silk"> Silk</label>
                    <label><input type="checkbox" value="cotton"> Cotton</label>
                    <label><input type="checkbox" value="designer"> Designer</label>
                    <label><input type="checkbox" value="casual"> Casual</label>
                </div>
            </div>

            <div class="filter-section">
                <h4>Color</h4>
                <div class="filter-options">
                    <label><input type="checkbox" value="red"> Red</label>
                    <label><input type="checkbox" value="blue"> Blue</label>
                    <label><input type="checkbox" value="green"> Green</label>
                    <label><input type="checkbox" value="yellow"> Yellow</label>
                    <label><input type="checkbox" value="black"> Black</label>
                </div>
            </div>
        </aside>

        <!-- Products Grid -->
        <main class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </main>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">₹0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-content">
            <div class="checkout-header">
                <h2>Checkout</h2>
                <button class="close-checkout" id="closeCheckout">&times;</button>
            </div>
            <div class="checkout-summary">
                <h3>Order Summary</h3>
                <div id="checkoutItems">
                    <!-- Checkout items will be dynamically inserted here -->
                </div>
                <div class="checkout-total">
                    <span>Total Amount:</span>
                    <span id="checkoutTotal">₹0.00</span>
                </div>
            </div>
            <form id="checkoutForm" class="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
